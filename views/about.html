    <script type="text/javascript">
        function isLoggedIn() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = "http://localhost:4000/"
            }
        }
        var test = isLoggedIn();
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        google.charts.load('current', { packages: ['corechart', 'bar'] });

        var countries;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/api/filterViewsAboutPage", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            value: 'value'
        }));
        xhr.onload = function () {
            countries = JSON.parse(this.responseText);
        }
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Countries", "Views"],
                ["Germany", countries[0]],
                ["India", countries[1]],
                ["Unites States", countries[2]],
                ["Unites Kingdom", countries[3]]
            ]);

            var view = new google.visualization.DataView(data);


            var options = {
                title: "Country-wise views",
                width: 600,
                height: 400,
                bar: { groupWidth: "95%" },
                legend: { position: "none" },
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
        setTimeout(function () { drawChart() }, 300);

        function saveCountryViews(browser) {
            const token = localStorage.getItem('token')
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/addUserCountry", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                token: token
            }));
            xhr.onload = function () {
            }
        }
        var addBrowser = saveCountryViews();
    </script>
